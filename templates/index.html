  );

#uploadSection, #resultSection {
    text-align: center;
    animation: fadeInUp 1s ease-in-out;
}
#uploadSection {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
    display: flex;
    /* flex-direction: column; */
    align-items: center;
}
#uploadSection:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
#resultSection {
    display: none;
    margin-top: 20px;
}
#resultImage {
    max-width: 100%;
    max-height: 400px;

    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    transform: scale(1.1);

  }

  }

    box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);

    <nav>
         <div style="background-color: #033941;"></div>
        <div> WELCOME </div>

        <div style="background-color: #033941;"></div>
        <div>IMAGES</div>
    </nav>

    <div class="page">
        <div class="all"  id="uploadSection">
            <div class="a1">
                <h2> Découvrez des solutions innovantes pour identifier et analyser des images similaires, en transformant votre approche de la recherche visuelle</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    
                    <input type="file" id="fileInput" accept="image/*">
                    <button type="button" class="button-85" onclick="uploadImage()"><bold>Upload</bold></button>
                </form>
            </div>
            <div class="a2"></div>
        </div>

        <div class="all1" id="resultSection">
            <div class="p1">
                <h2>All products</h2>
                <img id="resultImage" alt="Result Image">
                <div id="recommendedImages" class="recommendedImages"></div>
                <button id="returnButton" onclick="returnToUpload()" class="button-62">Return to Upload</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadSection = document.getElementById('uploadSection');
        const resultSection = document.getElementById('resultSection');
        const uploadedImage = document.getElementById('uploadedImage');

        uploadSection.addEventListener('mouseenter', function () {
            this.style.transform = 'translateY(-5px)';
            this.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.2)';
        });

        uploadSection.addEventListener('mouseleave', function () {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
        });

        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Use AJAX to send the image data to the server
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const data = JSON.parse(xhr.responseText);
                        displayResult(data);
                    } else {
                        console.error('Error:', xhr.statusText);
                    }
                };
                xhr.onerror = function () {
                    console.error('Request failed');
                };
                xhr.send(formData);
            }
        }

        function resizeImage(base64, width, height) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = base64;
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg'));
                };
                img.onerror = function (error) {
                    reject(error);
                };
            });
        }

        async function displayResult(data) {
            // Hide upload section
            uploadSection.style.display = 'none';

            // Show result section
            resultSection.style.display = 'block';

            // Set result image source
            const resultImage = document.getElementById('resultImage');
            resultImage.src = await resizeImage(`data:image/jpeg;base64,${data.uploadedImageBase64}`, 250, 250);

            // Display recommended images
            const recommendedImages = document.getElementById('recommendedImages');
            recommendedImages.innerHTML = '';
            for (const imageBase64 of data.recommendedImagesBase64) {
                try {
                    const resizedImage = await resizeImage(`data:image/jpeg;base64,${imageBase64}`, 150, 150);
                    const recommendedImage = document.createElement('img');
                    recommendedImage.src = resizedImage;
                    recommendedImage.classList.add('recommendedImage');
                    recommendedImages.appendChild(recommendedImage);
                } catch (error) {
                    console.error('Error resizing image:', error);
                }
            }

            // Display uploaded image
            uploadedImage.src = await resizeImage(`data:image/jpeg;base64,${data.uploadedImageBase64}`, 150, 150);
            uploadedImage.style.display = 'block';
        }

        function returnToUpload() {
            // Show upload section
            uploadSection.style.display = 'block';

            // Hide result section
            resultSection.style.display = 'none';
        }
    </script>
